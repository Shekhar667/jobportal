{% extends 'base.html' %}

{% block content %}
<style>
    .success-wrapper {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #f0f4ff, #ffffff);
    }

    .success-card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 32px 28px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.6s ease-in-out;
    }

    .success-icon {
        font-size: 34px;
        margin-bottom: 15px;
    }

    .success-card h2 {
        font-size: 22px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 10px;
    }

    .success-card p {
        font-size: 15px;
        color: #6b7280;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    .success-card a {
        display: inline-block;
        padding: 12px 22px;
        background: #2563eb;
        color: #ffffff;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        border-radius: 8px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .success-card a:hover {
        background: #1e40af;
        transform: translateY(-1px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
        .success-card {
            padding: 26px 20px;
        }

        .success-card h2 {
            font-size: 20px;
        }

        .success-card p {
            font-size: 14px;
        }
    }
</style>

<div class="success-wrapper">
    <div class="success-card">
        <div class="success-icon">âœ…</div>
        <h2>Password Changed Successfully</h2>
        <p>
            Your password has been updated successfully.
            You can now continue using your account securely.
        </p>
        <a href="/accounts/profile/">Back to Profile</a>
    </div>
</div>
{% endblock %}
