{% extends "base.html" %}
{% block content %}
<style>
    .edit-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .edit-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ddd;
    }

    .btn-save {
        width: 100%;
        padding: 12px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-save:hover {
        background: #1d4ed8;
    }
</style>

<div class="edit-container">
    <h2>Edit Profile</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ user.phone }}">
        </div>

        <button type="submit" class="btn-save">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
